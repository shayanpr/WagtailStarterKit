{% load wagtailcore_tags %}

<section class="py-16 bg-gray-50 rounded-3xl border border-gray-100 overflow-hidden">
    <div class="container mx-auto px-10">
        
        {% if self.is_featured %}
            <div class="flex justify-center mb-10">
                <span class="bg-blue-600 text-white text-[10px] font-bold uppercase tracking-[0.2em] px-4 py-1.5 rounded-full">
                    Project Deep Dive
                </span>
            </div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            {# The Problem #}
            <div class="flex flex-col h-full bg-white p-8 rounded-2xl shadow-sm">
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-400"></span> The Problem
                </h3>
                <div class="prose prose-sm text-gray-600 leading-relaxed">
                    {{ self.problem|richtext }}
                </div>
            </div>

            {# The Solution #}
            <div class="flex flex-col h-full bg-white p-8 rounded-2xl shadow-sm">
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-blue-400"></span> Our Solution
                </h3>
                <div class="prose prose-sm text-gray-600 leading-relaxed">
                    {{ self.solution|richtext }}
                </div>
            </div>

            {# The Results #}
            <div class="flex flex-col h-full bg-blue-600 p-8 rounded-2xl shadow-lg transform md:-translate-y-2">
                <h3 class="text-sm font-bold text-blue-200 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-white"></span> The Results
                </h3>
                <div class="prose prose-sm prose-invert text-white/90 leading-relaxed">
                    {{ self.results|richtext }}
                </div>
            </div>

        </div>
    </div>
</section>
