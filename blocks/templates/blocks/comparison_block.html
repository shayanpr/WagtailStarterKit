{% load wagtailcore_tags %}

<section class="py-24 bg-white">
    <div class="container mx-auto px-6">
        {% if value.heading %}
            <h2 class="text-4xl font-bold text-center mb-16 tracking-tight">{{ value.heading }}</h2>
        {% endif %}

        {# Dynamic Grid: Adapt columns based on number of tiers #}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-{{ value.tiers|length }} gap-8 items-stretch">
            {% for tier in value.tiers %}
                {% include_block tier %}
            {% endfor %}
        </div>
    </div>
</section>
