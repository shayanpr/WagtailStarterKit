{% load wagtailimages_tags %}

<div class="h-full bg-white p-10 rounded-3xl border border-gray-100 shadow-sm hover:shadow-xl transition-all duration-500 transform hover:-translate-y-2 text-center flex flex-col items-center">

    {% if self.icon %}
        <div class="mb-8 w-24 h-24 rounded-3xl bg-blue-50 flex items-center justify-center reveal">
            {% image self.icon fill-120x120 format-webp class="h-14 w-14 object-contain" %}
        </div>
    {% endif %}

    <h3 class="text-2xl font-bold mb-4 text-gray-900 reveal">
        {{ self.title }}
    </h3>

    <div class="text-gray-600 leading-relaxed text-base reveal">
        {{ self.description }}
    </div>
</div>
