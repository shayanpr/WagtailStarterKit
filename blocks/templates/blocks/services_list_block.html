{% load wagtailcore_tags %}
<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-6">
        {% if self.heading %}
            <h2 class="text-4xl font-bold text-center mb-16">
                {{self.heading}}
            </h2>
        {% endif %}
        {# Flexbox Grid: Centered with equal heights #}
        <div class="flex flex-wrap justify-center gap-10 items-stretch">
            {% for service in self.services %}
                <div class="reveal flex flex-col w-full md:w-[calc(50%-1.5rem)] lg:w-[calc(33.333%-2rem)]">
                    {% include_block service %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
