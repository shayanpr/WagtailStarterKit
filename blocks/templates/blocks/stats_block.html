{% load wagtailcore_tags wagtailimages_tags %}

<section class="py-24 bg-white">
    <div class="container mx-auto px-6">
        
        {% if self.heading %}
            <h2 class="text-4xl font-bold text-center mb-16 tracking-tight">
                {{ self.heading }}
            </h2>
        {% endif %}

        <div class="grid grid-cols-2 md:grid-cols-4 gap-12">
            {% for item in self.stats %}
                <div class="flex flex-col items-center text-center p-10 bg-white rounded-3xl border border-gray-100 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1">
                    
                    {% if item.icon %}
                        <div class="mb-8 w-20 h-20 rounded-3xl bg-blue-50 flex items-center justify-center">
                            {% image item.icon fill-100x100 format-webp class="w-12 h-12 object-contain" %}
                        </div>
                    {% endif %}

                    <div class="text-5xl font-extrabold text-blue-600 mb-2">
                        {{ item.value }}
                    </div>

                    <div class="text-sm font-bold uppercase tracking-widest text-gray-400">
                        {{ item.text }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
